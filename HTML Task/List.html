<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h2>Ordered List</h2>
    <ol type="i">
        <li>C programming</li>
        <li>C++</li>
        <li>Python</li>
        <li>Dotnet</li>
        <li>Java</li>
    </ol>
    <h2>UnOrdered List</h2>
    <ul type="square">
        <li>C programming</li>
        <li>C++</li>
        <li>Python</li>
        <li>Dotnet</li>
        <li>Java</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>C program</dt>
        <dd>Mostly used for gaming apps</dd>
        <dt>Java</dt>
        <dd>Mostly called as object oriented langauge</dd>
    </dl>
</body>

</html>
