<body>
    <h2>Simple Table</h2>
    <table border="2px" style="background-color:#ffee8c;">
        <thead style="background-color: aquamarine;">
            <tr>
                <th>S.no</th><th>Name</th><th>Position</th>
            </tr>
        </thead>
        <tbody style="background-color:azure;">
            <tr>
                <td rowspan="2" colspan="2">101</td><td>sai</td><td>Developer</td>
            </tr>
            <tr>
                <td>102</td><td>siva</td><td>Designer</td>
            </tr>
            <tr>
                <td>103</td><td>sanjay</td><td>Data Analyst</td>
            </tr>
        </tbody>
    </table>
