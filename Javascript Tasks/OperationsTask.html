<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            width: 400px;
            background-color: #d291f1;
            border: 3px solid black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            height: 30px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <label>Enter First Number:</label>
        <input type="number" id="num1">

        <label>Enter Second Number:</label>
        <input type="number" id="num2">

        <div class="button-container">
            <button class="btn btn-primary" onclick="calculate('add')">Add</button>
            <button class="btn btn-success" onclick="calculate('sub')">Sub</button>
            <button class="btn btn-danger" onclick="calculate('mul')">Mul</button>
            <button class="btn btn-warning text-dark" onclick="calculate('div')">Div</button>
        </div>

        <label>Result:</label>
        <input type="text" id="result" readonly>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers!");
                return;
            }

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "sub":
                    result = num1 - num2;
                    break;
                case "mul":
                    result = num1 * num2;
                    break;
                case "div":
                    if (num2 === 0) {
                        alert("Division by zero is not allowed!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById("result").value = result;
        }
    </script>

</body>

</html>
