<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./validation.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <form name="myform" onsubmit="return checkdata()">
        <div>
            <label for="fname">Enter Your Name: </label>
            <input type="text" name="name" id="fname"><br><br>
        </div>
        <div>
            <label for="fpwd">Enter Your Password: </label>
            <input type="password" name="pwd" id="fpwd"><br><br>
        </div>
        <div>
            <label>Select Your Qualification:</label>
            <input type="checkbox" name="edu" value="ssc">SSC
            <input type="checkbox" name="edu" value="hsc">HSC
            <input type="checkbox" name="edu" value="ug">UG
            <input type="checkbox" name="edu" value="pg">PG <br><br>
        </div>
        <div>
            <label for="mail">Enter Your Mail: </label>
            <input type="text" name="mail" id="mail"><br><br>
        </div>
        <div>
            <label for="contact">Enter Your Contact Number : </label>
            <input type="text" name="contact" id="contact"><br><br>
        </div>
        <div>
            <label>Select Your Gender:</label>
            <input type="radio" name="gender" value="Male" id="male">Male
            <input type="radio" name="gender" value="Female" id="female">Female
            <input type="radio" name="gender" value="Other" id="other">Other<br><br>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
