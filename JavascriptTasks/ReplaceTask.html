<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Replace</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .Replacing {
            width: 400px;
            background-color: #a4d8f7;
            border: 3px solid black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            height: 30px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="Replacing">
        <label>Enter Text : </label>
        <input type="text" id="txt">

        <label>Enter Old Word :</label>
        <input type="text" id="Otxt">

        <label>Enter New Word :</label>
        <input type="text" id="Ntxt">

        <div class="button-container">
            <button class="btn btn-danger" onclick="replace_Oword()">Replace</button>
            <button class="btn btn-danger" onclick="replace_Nword()">Replace All</button>
        </div>

        <label>Result:</label>
        <input type="text" id="result" readonly>
    </div>

    <script>
        function replace_Oword() {
            const text = document.getElementById("txt").value;
            const oldWord = document.getElementById("Otxt").value;
            const newWord = document.getElementById("Ntxt").value;

            const updatedText = text.replace(oldWord, newWord);

            document.getElementById("result").value = updatedText;
        }

        function replace_Nword() {
            const text = document.getElementById("txt").value;
            const oldWord = document.getElementById("Otxt").value;
            const newWord = document.getElementById("Ntxt").value;

            const updatedText = text.replaceAll(oldWord, newWord);

            document.getElementById("result").value = updatedText;
        }
    </script>
</body>
</html>
