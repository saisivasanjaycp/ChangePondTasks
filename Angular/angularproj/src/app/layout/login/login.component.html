<div class="container">
    <h1>Login</h1>
    <form class="form">
        <label class="content">Enter Your Name :</label>
        <input type="text" class="form-control" name="uid" [(ngModel)]="uid">
        <label class="content">Enter Your Password :</label>
        <input type="password" class="form-control" name="upass" [(ngModel)]="upass"> 
      <button type="submit" (click) ="checkUser()" class="btn btn-primary mt-5">Submit</button>
    </form>

</div>
